[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Netlify Next.js plugin for optimal deployment
[[plugins]]
  # Pin to a newer plugin/runtime that supports import attributes (`with`)
  # in Netlify Edge Functions bundling (Deno 2+), avoiding deprecated `assert` syntax.
  package = "@netlify/plugin-nextjs@5.15.5"

